<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pixel Sketching</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="Images/icon.png">
  </head>
  <body>

    <section>
      <select class="size">
        <option>Large</option>
        <option>Medium</option>
        <option>Small</option>
      </select>

      <select class="color" name="">
        <option>black</option>
        <option>green</option>
        <option>red</option>
        <option>blue</option>
        <option>yellow</option>
        <option>white</option>
        <option>orange</option>

      </select>
      <main></main>
      <button class="reset" type="button" name="button">Reset</button>
      <div class="eraser">
        <img src="Images/eraser.png" width="100%" alt="eraser">
      </div>
      <div class="grid grid-clicked">
        <img src="Images/grid.webp" width="100%" alt="">
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
